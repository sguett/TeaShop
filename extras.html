    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h4 {
            margin-top: 10px;
            text-align: center;
        }

        button {
            margin-bottom: 30px;
            width: fit-content;
        }

        .shopping-cart {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            margin-right: 20px;
            margin-top: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            font-family: sans-serif;
            font-size: 15px;
            font-weight: lighter;
        }

        .shopping-cart-head {
            background: white;
            color: #50555d;
            padding: 5px;
        }

        .shopping-cart,
        .shopping-cart-head {
            border-radius: 5px;
        }

        .empty-cart-btn,
        .cart-checkout {
            display: none;
        }

        .empty-cart-btn {
            margin-bottom: 5px;
        }

        .cart-checkout {
            background: limegreen;
        }

        .btn {
            border-radius: 0%;
            font-family: sans-serif;
            font-size: 15px;
            font-weight: lighter;
        }
    </style>
